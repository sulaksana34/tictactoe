<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TicTacToe</title>
  <link href="assets/css/index.css" rel="stylesheet">
</head>

<body>
  <div class="game-mode">
    <button id="singlePlayer" class="btn btn-primary">Player vs CPU</button>
    <button id="dualPlayer" class="btn btn-outline-primary">Player vs Player</button>
  </div>
  
  <div class="scoreboard"></div>

  <div class="container">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
  </div>

  <hr class="divider">

  <div class="turnboard">
    <h4><span id="player">Player</span>'s turn</h4>
  </div>

  <script src="assets/js/index.js" type="text/javascript"></script>
</body>

</html>
